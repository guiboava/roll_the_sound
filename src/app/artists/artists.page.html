<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Artistas</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Artistas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item >
    <ion-text>
      2. Artistas /artists<br>
      Nome artístico (ion-input)<br>
      Estilo musical (ion-select)<br>
      País de origem (ion-input)<br>
      Ativo desde (ion-datetime)<br>
      Tem banda fixa? (ion-radio-group)<br>
    </ion-text>
  </ion-item>

</ion-content>
