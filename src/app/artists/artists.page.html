<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Artistas</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Artistas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>


    @for (artist of artistsList; track artist.name) {

  <ion-card class="artist-card">
  <ion-card-header>
    <ion-card-title class="artist-name">{{ artist.name }}</ion-card-title>
    <ion-card-subtitle class="band-name">Banda: {{ artist.band }}</ion-card-subtitle>
  </ion-card-header>

  <div class="artist-content">
    <ion-img class="artist-img" [src]="artist.image" alt="Foto do artista"></ion-img>

    <div class="video-container">
      <iframe [src]="artist.srcClip" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <ion-card-content class="about-text">
    <ion-title><strong>Sobre:</strong></ion-title>
    <h1><p>{{ artist.about }}</p></h1>
  </ion-card-content>
</ion-card>

    }

    @empty {
    <ion-item>
      <ion-label color="danger">Lista de artistas vazia. Cadastre um novo artista!</ion-label>
    </ion-item>
    }
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-toolbar>
    <ion-title size="small" class="ion-text-center">Â© 2025 Roll the Sound</ion-title>
  </ion-toolbar>

</ion-content>
