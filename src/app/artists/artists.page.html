<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Artistas</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Artistas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item >
    <ion-text>
          1. Produtos /products<br>
              Nome (ion-input)<br>
              Preço (ion-input, type="number")<br>
              Categoria (ion-select)<br>
              Data de lançamento (ion-datetime)<br>
              Em estoque? (ion-toggle)<br>
    </ion-text>
  </ion-item>

</ion-content>
