<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de Opinião</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" label="Nome:" type="text"></ion-input>
    </ion-item>

<ion-item>
  <ion-select label="Nota:" label-placement="floating" multiple="false">
    <ion-select-option *ngFor="let n of note" [value]="n">
      {{ getStars(n) }}
    </ion-select-option>
  </ion-select>
</ion-item>

    <ion-item>
      <ion-select label="Cidade:" label-placement="floating" multiple="false">
        @for(city of city; track city) {
        <ion-select-option [value]="city">{{city}}</ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Recomenda:" label-placement="floating" multiple="false">
          <ion-select-option value="false">Não</ion-select-option>
          <ion-select-option value="true">Sim</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea labelPlacement="floating" label="Comentario:" auto-grow="true"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
