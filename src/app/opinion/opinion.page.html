<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Opinião</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Opinião</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item >
    <ion-text>
        4. Opinião dos Clientes /opinion<br>
        Nome (ion-input)<br>
        Nota (ion-select com notas 1 a 5)<br>
        Comentário (ion-textarea)<br>
        Produto avaliado (ion-select)<br>
        Deseja ser contatado? (ion-toggle)<br>
    </ion-text>
  </ion-item>

</ion-content>
