<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Pedido</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item >
    <ion-text>
          3. Pedidos /order<br>
          Nome do cliente (ion-input)<br>
          Produto (ion-select)<br>
          Quantidade (ion-input, type="number")<br>
          Data do pedido (ion-datetime)<br>
          Pagamento confirmado? (ion-checkbox)<br>
    </ion-text>
  </ion-item>

</ion-content>
